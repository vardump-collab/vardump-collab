<div class="usuarios">

  <button [class]="botonUsuarios" (click)="DesplegarUsuarios()">
    <ion-icon name="person"></ion-icon>
  </button>

  <div [class]="agrandar">
    <button (click)="SetearUsuario('fernando@gmail.com', '111111')">Dueño</button>
    <button (click)="SetearUsuario('supervisor@gmail.com', '222222')">Supervisor</button>
    <button (click)="SetearUsuario('mozo@gmail.com', '333333')">Mozo</button>
    <button (click)="SetearUsuario('cocinero@gmail.com', '444444')">Cocinero</button>
    <button (click)="SetearUsuario('bartender@gmail.com', '555555')">Bartender</button>

    <button (click)="SetearUsuario('repartidor@gmail.com', '777777')">Repartidor</button>
    <button (click)="SetearUsuario('fernandohugolareu@hotmail.com', '888888')">Cliente</button>

<div class="vertical-container" (click)="NoDesplegarUsuarios()">

  <div class="horizontal-container">
    <div class="header">
      <h1>Inicio</h1>
      <img src="../../assets/imgs/alfa/logo.png" [class]="animation" />
    </div>

    <input type="text" placeholder="Correo electrónico" [(ngModel)]="correo" />
    <input type="password" placeholder="Contraseña" [(ngModel)]="clave" />

    <span>
      ¿No tienes una cuenta?
      <a (click)="Redireccionar()">Registrate</a>
    </span>

    <button ion-button outline color="light" (click)="Login()" [disabled]="estadoBoton">{{textoDelBoton}}</button>

  </div>
</div>
