<ion-header>
    <ion-navbar color="red" hideBackButton="true">
      <ion-title class="titulo2">
        {{usuario.tipo}}
      </ion-title>

      <ion-buttons start style="left: 3px;
          position: absolute;">
          <button ion-button (click)="volver()">
        <ion-icon name="arrow-back"></ion-icon>
         </button>
        </ion-buttons>



  
      <ion-buttons end *ngIf="usuario.tipo != 'anonimo'">

       
        <button ion-button (click)="Logout()">
          <ion-icon name="power"></ion-icon>
        </button>
      </ion-buttons>
  
    </ion-navbar>
  </ion-header>


<ion-content padding>

               
                  
                   

           



            <div class="container">

                    
                            
                                    <!--<span style="font-size:30px;padding-left:40px;">Tiempo restante: {{segundos}}</span>-->

                                    <h2 class="asd">Tiempo restante: {{segundos}}</h2>

                                    <h4 class="asd" >Acierte 3 veces para ganar</h4>

                                    <h4 class="asd" >Puntaje: {{puntajeMaximo}}</h4>

                  

                                    <!--<p class="question">{{question}}</p>-->
                                    <p style="text-align:center;font-size:70px;background-color:white;border-radius: 70px;">{{question}}</p>
            
                                    <div class="laPregunta5">

                                    <ion-item>
                                        <ion-input type="text" class="respuestitaa" placeholder="¡Respondé acá!"  [(ngModel)]="userAnswer" ></ion-input>
                                      </ion-item>

                                    </div>
                                
                                   
                               
                              
                                
                                
                                    <button  class="botonJuego" (click)="onSubmitAnswer()" id="submitbutton">Responder</button>
                               
                         
                                
                          
                
                        
                
                      </div>


</ion-content>

<div [ngClass]="{'alert':true,'ocultar':ocultarAlert}">

    <div class="alert-message animation-target">
      <h1>{{alertTitulo}}</h1>
      <p>{{alertMensaje}}</p>
      <div class="botones">
  
        <button ion-button outline (click)="alertHandler()">{{alertMensajeBoton}}</button>
      </div>
    </div>
  
  </div>
